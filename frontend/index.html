<html>

<head>
    <title>Button</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <script src="./static/components.js"></script>
    <h1>Button</h1>
    <styled-button id="button" label="Username">Hallo</styled-button>

    <styled-dialog id="dialog" label="Username"></styled-dialog>

    <script>
        document.getElementById('button').addEventListener('click', function () {
            const dialog = document.getElementById('dialog');
            dialog.open();
        });
    </script>

</body>

</html>
